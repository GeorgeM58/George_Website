<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>George Maidhof | Hobbies</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    nav {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #5fbf77, #2c7a4d);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 0.3rem 0;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 100%;
      background-color: #d4f5e9;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.05);
      color: #d4f5e9;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a.active {
      color: #fffae1;
    }

    header {
      height: 40vh;
      background: linear-gradient(135deg, #5fbf77, #2c7a4d);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 3rem;
    }

    main {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .hobby-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 80px 0;
      gap: 40px;
      flex-wrap: wrap;
    }

    .hobby-section:nth-child(even) {
      flex-direction: row-reverse;
    }

    .hobby-image {
      flex: 1 1 400px;
    }

    .hobby-image img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .hobby-text {
      flex: 1 1 400px;
      font-size: 1.3rem;
      line-height: 1.7;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transform: translateY(40px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .hobby-text.visible {
      transform: translateY(0);
      opacity: 1;
    }

    /* Chart Section */
    .chart-section {
      margin-top: 120px;
      text-align: center;
    }

    .chart-section h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .chart-placeholder {
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      height: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #999;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="photos.html">Photos</a>
    <a href="GeorgeMaidhof Resume.pdf" download>Resume</a>
    <a href="hobbies.html" class="active">Interests</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>My Hobbies</h1>
  </header>

  <!-- Main Content -->
  <main>

    <section class="hobby-section">
      <div class="hobby-image">
        <img src="hobbies/run.jpg" alt="Running">
      </div>
      <div class="hobby-text">
        Text
      </div>
    </section>

    <section class="hobby-section">
      <div class="hobby-image">
        <img src="hobbies/swim.jpg" alt="Swimming">
      </div>
      <div class="hobby-text">
        Text
      </div>
    </section>

    <section class="hobby-section">
      <div class="hobby-image">
        <img src="hobbies/speedrun.jpg" alt="Speedrunning">
      </div>
      <div class="hobby-text">
        Text
      </div>
    </section>

    <section class="hobby-section">
      <div class="hobby-image">
        <img src="hobbies/other.jpg" alt="Other Hobby">
      </div>
      <div class="hobby-text">
        Text
      </div>
    </section>

    <!-- Chart Section -->
    <section class="chart-section">
      <h2>Performance Over Time</h2>
      <div class="chart-placeholder">
        Chart will go here
      </div>
    </section>

  </main>

  <script>
    const hobbyTexts = document.querySelectorAll('.hobby-text');

    function revealHobbyTexts() {
      const triggerBottom = window.innerHeight * 0.85;

      hobbyTexts.forEach(text => {
        const boxTop = text.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          text.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', revealHobbyTexts);
    window.addEventListener('load', revealHobbyTexts);
  </script>

</body>

</html>
