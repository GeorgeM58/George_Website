<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* Sticky Nav */
    nav {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #5fbf77, #2c7a4d);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d4f5e9;
    }

    header {
      height: 100vh;
      background: linear-gradient(135deg, #5fbf77, #2c7a4d);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 3rem;
      animation: fadeInDown 1s ease-out;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      animation: fadeInUp 1.5s ease-out;
    }

    .scroll-down {
      margin-top: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }

    section h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    section p {
      line-height: 1.6;
      font-size: 1.1rem;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(8px);
      }
    }

    /* Handles Image Layout */
    .handles-logos {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .handles-logos img {
      width: 80px;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .handles-logos a:hover img {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
