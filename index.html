<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
    }

    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 3rem;
      animation: fadeInDown 1s ease-out;
    }

    header p {
      font-size: 1.3rem;
      margin-top: 15px;
      animation: fadeInUp 1.5s ease-out;
    }

    .scroll-down {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      cursor: pointer;
      color: white;
      animation: bounce 2s infinite;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateX(-50%) translateY(0);
      }

      50% {
        transform: translateX(-50%) translateY(10px);
      }
    }
  </style>
</head>

<body>

  <header>
    <div>
      <h1>Hello, I'm George Maidhof</h1>
      <p>Welcome to my personal website ðŸ‘‹</p>
    </div>
    <div class="scroll-down" onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' });">
      â†“ Scroll Down
    </div>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>
      My name is George Maidhof and I am an Electrical and Computer Engineer at Cornell.
    </p>
  </section>

</body>

</html>
