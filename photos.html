<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos - George Maidhof</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    nav {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #5fbf77, #2c7a4d);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d4f5e9;
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }

    section h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    section p {
      line-height: 1.6;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <!-- Sticky Nav -->
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="photos.html">Photos</a>
    <a id="resume-link" href="GeorgeMaidhof Resume.pdf" download>Resume</a>
  </nav>

  <script>
    document.getElementById('resume-link').addEventListener('click', function (event) {
      event.preventDefault();
      const pdfUrl = this.href;

      window.open(pdfUrl, '_blank');

      const anchor = document.createElement('a');
      anchor.href = pdfUrl;
      anchor.download = 'GeorgeMaidhof Resume.pdf';
      anchor.click();
    });
  </script>


  <!-- Photos Section -->
  <section id="photos">
    <h2>Photos</h2>
    <p>
      #Todo
    </p>
  </section>

</body>

</html>
