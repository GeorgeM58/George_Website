<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - George Maidhof</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    nav {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #5fbf77, #2c7a4d);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d4f5e9;
    }

    .container {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .container h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .category {
      background: linear-gradient(135deg, #ffffff88, #e0f7ea88);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .category:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
    }

    .category h3 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: #2c7a4d;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .modal h3 {
      margin-bottom: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html#home">Home</a>
    <a href="index.html#about">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="photos.html">Photos</a>
    <a href="index.html#handles">Handles</a>
  </nav>

  <div class="container">
    <h2>My Projects</h2>
    <div class="categories">
      <div class="category" onclick="openModal('Research')">
        <h3>Research</h3>
        <p>Explore my academic and scientific projects.</p>
      </div>
      <div class="category" onclick="openModal('Team')">
        <h3>Project Team</h3>
        <p>Check out projects built with collaborators.</p>
      </div>
      <div class="category" onclick="openModal('Class')">
        <h3>Class Projects</h3>
        <p>University assignments that turned into cool builds.</p>
      </div>
      <div class="category" onclick="openModal('Work')">
        <h3>Work</h3>
        <p>Professional contributions and engineering work.</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalBody = document.getElementById("modal-body");

    function openModal(category) {
      let content = '';
      switch (category) {
        case 'Research':
          content = '<h3>Research Projects</h3><p>Detailed breakdown of academic research goes here. You can add tabs for papers, experiments, findings, and future work.</p>';
          break;
        case 'Team':
          content = '<h3>Team Projects</h3><p>Highlight your collaborative projects. Break it down into team roles, goals, and outcomes.</p>';
          break;
        case 'Class':
          content = '<h3>Class Projects</h3><p>Showcase university class projects with links to GitHub or demos.</p>';
          break;
        case 'Work':
          content = '<h3>Work Projects</h3><p>Detail your professional contributions with emphasis on technologies used and challenges overcome.</p>';
          break;
      }
      modalBody.innerHTML = content;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function (e) {
      if (e.target === modal) {
        closeModal();
      }
    }
  </script>
</body>

</html>
